version: '3'

services:
# https://hub.docker.com/_/postgres/
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: example
      POSTGRES_PASSWORD: example
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 9080:8080

  app:
    image: spring-hiber-image
    restart: always
    environment:
#      DB-URL: 172.19.0.2
      DB-URL: db
      DB-USER: example
      DB-PASS: example
    ports:
      - 8080:8080
